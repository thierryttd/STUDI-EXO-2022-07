<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link href="style.css" rel="stylesheet">
  <title>Transcription heure</title>
</head>
<body>
<div class="container">
  <div class="mb-3">
    <label for="hourId" id="hourLabel" class="form-label">Heure au format heure:minute</label>
    <input type="text" class="form-control" id="hourId" name="hourId" required autofocus placeholder="00:00">
  </div>

  <div>
    <button class="btn btn-info" id="validBtn">Transcrire</button>
    <button class="btn btn-info" id="otherBtn" disabled>Encore</button>
  </div>

  <h2 class="form-label" id="erreur"></h2>

  <div class="card" id="card">
    <div class="card-header">
      Transcription
    </div>
    <div class="card-body">
      <h5 class="card-title" id="transcription"></h5>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

<script src="script.js"></script>
<script src="dom.js"></script>

</body>
</html>
